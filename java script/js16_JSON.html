        This is container
    </div>

<script>
    let JsonObj={
        name:"suman",
        chhanal:"techno suman",
        friend:'Rahul',
        age:"18"

    }
    console.log(JsonObj);
    let myjsonstr= JSON.stringify(JsonObj);
    console.log(myjsonstr);

    myjsonstr=myjsonstr.replace("suman","susu");
    console.log(myjsonstr);
    let newJsonstr = JSON.parse(myjsonstr);
    console.log(newJsonstr);

</script>
