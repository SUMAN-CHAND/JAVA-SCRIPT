<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script - Date & Time</title>
    <style>
        .container{
            font-size: 23px;
            background-color:thistle;
            border: 2px solid aqua;
            padding:34px;
            margin: 5px;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        
        current Time is <span id="time"></span>
    </div>
</body>
<script>
    console.log("This is Time & Date Tutorial");
    let now = new Date();
    console.log(now);

    let dt = new Date(0);
    console.log(dt);

    // let newdate=new Date("2029,02,25");
    // console.log(newdate);


    // let newdate=new Date("year,month,date,hours,minutes,seconds,miliseconds");
    let newdate=new Date(2023,4,6,12,12,12,12);
     console.log(newdate);
     let yr = newdate.getFullYear();
     console.log("the year is ", yr);

     let dat = newdate.getDate();
     console.log("the date is ", dat);

     let mn = newdate.getMonth();
     console.log("the month is ",mn);

     let hour = newdate.getHours();
     console.log("the hour is ", hour);

     let day = newdate.getDay();
     console.log("the day is ", day);

     newdate.setDate(10);
     newdate.setMinutes(25);
     console.log(newdate);
     setInterval(updateTime, 1000);

     function updateTime(){
         time.innerHTML= new Date();
     }

</script>
</html>
