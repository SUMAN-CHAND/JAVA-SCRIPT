<body>
    <div class="container">

<script>
    console.log("This 12 java script file");
    // set Timeout--> allow us to run the function  once after  the Interval of time
    // clear Timeout--> allow us to run the function  repeatedly after  the Interval of time
    function great(name,bytext) {
        console.log('Hellow & Good Morning'+name+' '+bytext);
    };
//    timeOut=setTimeout(great, 5000," Harry","Take care.");
//    console.log(timeOut);

//    clearTimeout(timeOut);
        clearintervalId= setInterval(great, 1000,"Harry","Good Night");
     clearInterval(clearintervalId);
     function displayTime(){
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;           
     }
     setInterval(displayTime, 1000);

// setTimeout(great(), 5000);--> wrong as it is calling the function in the set timeout
</script>
